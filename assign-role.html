<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .role-form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .role-form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="role-form-container">
    <h2>Assign Role to Task</h2>
    <input type="text" id="taskId" placeholder="Task ID">
    <select id="user">
      <option value="">Select User</option>
      <option value="user1">User 1</option>
      <option value="user2">User 2</option>
    </select>
    <select id="role">
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="project-manager">Project Manager</option>
      <option value="member">Member</option>
      <option value="developer">Developer</option>
    </select>
    <button onclick="assignRole()">Assign Role</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function assignRole() {
      const taskId = document.getElementById('taskId').value.trim();
      const user = document.getElementById('user').value;
      const role = document.getElementById('role').value;
      const message = document.getElementById('message');

      if (!taskId || !user || !role) {
        alert('Please fill out all fields.');
        return;
      }

      const assignment = { taskId, user, role };
      console.log("Role Assigned:", assignment);
      message.textContent = 'Role successfully assigned!';

      document.getElementById('taskId').value = '';
      document.getElementById('user').value = '';
      document.getElementById('role').value = '';
    }
  </script>
</body>
</html>
